{% extends "base.html" %} {% load static %} {% block title %}
<title>Add Book</title>
{% endblock %} {% block content %}
{% load crispy_forms_tags %}

<section id="add-book" class="pb-5 pt-5">
  <div class="row justify-content-center">
    <div class="col col-md-8">
      <h1 class="page-title mt-5 mb-5">Add a Book</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col col-md-8">
      <form action="." method="POST" enctype="multipart/form-data" style="margin-top: 1.3em">
        {{ form | crispy }}{% csrf_token %}
        <button type="submit" class="btn btn-styles">Save</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
