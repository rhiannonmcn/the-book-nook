{% extends "base.html" %} {% load static %}{% block title %}
<title>Edit Review</title>
{% endblock %} {% block content %} {% load crispy_forms_tags %}

<section id="reviews" class="bg-seashell pt-5 pb-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 mt-5 mb-3b">
      <h1 class="page-title">Update Review</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col col-md-8">
      <div>
        <h3 class="review-title">{{ book_title }}</h3>
        <p class="p-bold">Posting as: {{ user.username }}</p>
        <form method="post" style="margin-top: 1.3em">
          {% csrf_token %} {{ form | crispy }}
          <button type="submit" class="btn btn-styles">Update Review</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
